<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StorySpark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'story-orange': '#FF6B35',
                        'story-teal': '#00BFA6',
                        'story-purple': '#8B5CF6',
                        'story-pink': '#EC4899',
                        'story-yellow': '#FCD34D',
                        'story-dark': '#2D3748'
                    },
                    fontFamily: {
                        'playful': ['Comic Sans MS', 'cursive', 'sans-serif'],
                        'story': ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #FF6B35, #EC4899, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cassette-bg {
            background: linear-gradient(135deg, #FF6B35 0%, #EC4899 50%, #8B5CF6 100%);
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
            position: absolute;
        }
        
        .triangle-white {
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid white;
        }
        
        .triangle-orange {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17px solid #FF6B35;
        }
        
        .triangle-teal {
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid #00BFA6;
        }
        
        .signup-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            border: 2px solid rgba(255, 107, 53, 0.3);
            backdrop-filter: blur(20px);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #FF6B35;
            background: rgba(255, 107, 53, 0.1);
            outline: none;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(2) {
            animation-delay: -2s;
        }
        
        .floating-element:nth-child(3) {
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body class="bg-story-dark text-white min-h-screen">
    <!-- Background scattered elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Cassette tape elements -->
        <div class="floating-element absolute top-16 left-20 w-20 h-12 cassette-bg rounded-lg transform rotate-12"></div>
        <div class="floating-element absolute top-32 right-24 w-16 h-10 cassette-bg rounded-lg transform -rotate-12"></div>
        <div class="floating-element absolute bottom-32 left-32 w-24 h-14 cassette-bg rounded-lg transform rotate-45"></div>
        <div class="floating-element absolute bottom-16 right-16 w-18 h-11 cassette-bg rounded-lg transform -rotate-25"></div>
        
        <!-- Story books -->
        <div class="floating-element absolute top-20 right-40 w-12 h-16 bg-story-teal rounded-lg transform rotate-12">
            <div class="absolute top-1 left-1 w-10 h-2 bg-story-orange rounded"></div>
            <div class="absolute top-4 left-1 w-8 h-1 bg-story-pink rounded"></div>
            <div class="absolute top-6 left-1 w-6 h-1 bg-story-purple rounded"></div>
        </div>
        
        <!-- Pencil -->
        <div class="floating-element absolute bottom-40 left-16 w-3 h-20 bg-story-yellow rounded-full transform rotate-25">
            <div class="absolute -top-2 left-0 w-3 h-4 bg-story-orange rounded-t-full"></div>
            <div class="absolute -bottom-2 left-0 w-3 h-4 bg-story-dark rounded-b-full"></div>
        </div>
        
        <!-- Triangular shapes -->
        <div class="triangle triangle-white top-24 left-60"></div>
        <div class="triangle triangle-orange top-40 right-60"></div>
        <div class="triangle triangle-teal bottom-60 left-80"></div>
        <div class="triangle triangle-white bottom-24 right-80"></div>
        <div class="triangle triangle-orange top-60 left-40"></div>
        <div class="triangle triangle-teal top-80 right-32"></div>
        
        <!-- Magic wand -->
        <div class="floating-element absolute top-1/2 left-10 w-1 h-16 bg-story-orange rounded-full transform -rotate-45">
            <div class="absolute -top-2 -left-1 w-3 h-3 bg-story-yellow rounded-full"></div>
            <div class="absolute -top-1 -left-2 w-2 h-2 bg-story-pink rounded-full"></div>
        </div>
        
        <!-- Stars -->
        <div class="absolute top-1/4 right-1/4 text-story-yellow text-2xl">★</div>
        <div class="absolute top-3/4 left-1/4 text-story-pink text-xl">★</div>
        <div class="absolute top-1/3 right-1/3 text-story-teal text-lg">★</div>
    </div>

    <!-- Header -->
    <header class="relative z-10 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-br from-story-orange to-story-pink rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1z"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-playful text-story-orange font-bold">StorySpark</h1>
                </div>

                <!-- Back to Home -->
                <nav class="flex items-center space-x-8">
                    <a href="{% url "home" %}" class="text-gray-300 hover:text-story-orange transition-colors font-playful">← Back to Home</a>
                    <a href="{% url "login" %}" class="text-gray-300 hover:text-story-orange transition-colors font-playful">Already have an account? Sign In</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-screen py-12 px-6">
        <div class="w-full max-w-md">
            <!-- Signup Card -->
            <div class="signup-card rounded-2xl p-8 shadow-2xl">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="mb-6">
                        <div class="w-20 h-20 bg-gradient-to-br from-story-orange via-story-pink to-story-purple rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9M19 21H5V3H13V9H19V21Z"/>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold gradient-text font-playful mb-2">Join StorySpark!</h2>
                        <p class="text-gray-300 font-story">Start your magical storytelling journey</p>
                    </div>
                </div>

                <!-- Signup Form -->
                <form class="space-y-6">
                    <!-- Full Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2 font-playful">Full Name</label>
                        <input type="text" 
                               class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 font-story"
                               placeholder="Enter your full name"
                               required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2 font-playful">Email Address</label>
                        <input type="email" 
                               class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 font-story"
                               placeholder="Enter your email"
                               required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2 font-playful">Password</label>
                        <input type="password" 
                               class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 font-story"
                               placeholder="Create a strong password"
                               required>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2 font-playful">Confirm Password</label>
                        <input type="password" 
                               class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 font-story"
                               placeholder="Confirm your password"
                               required>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-story-orange to-story-pink px-6 py-3 rounded-lg text-white font-bold text-lg shadow-lg transform hover:scale-105 transition-all duration-300 hover:shadow-xl uppercase tracking-wide font-playful">
                        Create My Account
                    </button>
                </form>

                <!-- Social Signup -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-story-dark text-gray-400 font-story">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-lg bg-white/10 text-sm font-medium text-gray-300 hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-lg bg-white/10 text-sm font-medium text-gray-300 hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-center">
                    <p class="text-gray-400 text-sm font-story">
                        Need help? <a href="#" class="text-story-orange hover:text-story-pink transition-colors">Contact our support team</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
