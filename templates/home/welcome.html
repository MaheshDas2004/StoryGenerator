<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySprout - AI Story Generator for Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'story-orange': '#FF6B35',
                        'story-teal': '#00BFA6',
                        'story-purple': '#8B5CF6',
                        'story-pink': '#EC4899',
                        'story-yellow': '#FCD34D',
                        'story-dark': '#2D3748'
                    },
                    fontFamily: {
                        'playful': ['Comic Sans MS', 'cursive', 'sans-serif'],
                        'story': ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #FF6B35, #EC4899, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cassette-bg {
            background: linear-gradient(135deg, #FF6B35 0%, #EC4899 50%, #8B5CF6 100%);
        }
        
        .retro-shape {
            position: absolute;
            background: linear-gradient(45deg, #FF6B35, #00BFA6);
            border-radius: 10px;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
            position: absolute;
        }
        
        .triangle-white {
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid white;
        }
        
        .triangle-orange {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17px solid #FF6B35;
        }
        
        .triangle-teal {
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid #00BFA6;
        }
    </style>
</head>
<body class="bg-story-dark text-white overflow-hidden">
    <!-- Background scattered elements like in the theme -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Cassette tape elements -->
        <div class="absolute top-16 left-20 w-20 h-12 cassette-bg rounded-lg transform rotate-12"></div>
        <div class="absolute top-32 right-24 w-16 h-10 cassette-bg rounded-lg transform -rotate-12"></div>
        <div class="absolute bottom-32 left-32 w-24 h-14 cassette-bg rounded-lg transform rotate-45"></div>
        <div class="absolute bottom-16 right-16 w-18 h-11 cassette-bg rounded-lg transform -rotate-25"></div>
        
        <!-- Headphones -->
        <div class="absolute top-20 right-40 w-12 h-12 bg-story-orange rounded-full"></div>
        <div class="absolute top-20 right-40 w-12 h-12 bg-story-orange rounded-full">
            <div class="absolute top-1 left-1 w-10 h-10 bg-story-teal rounded-full"></div>
            <div class="absolute top-2 left-2 w-8 h-8 bg-story-dark rounded-full"></div>
        </div>
        
        <!-- Radio/Boombox -->
        <div class="absolute bottom-40 left-16 w-16 h-10 bg-story-teal rounded-lg">
            <div class="absolute top-1 left-1 w-3 h-3 bg-story-orange rounded-full"></div>
            <div class="absolute top-1 right-1 w-3 h-3 bg-story-orange rounded-full"></div>
            <div class="absolute bottom-1 left-2 w-12 h-2 bg-story-dark rounded"></div>
        </div>
        
        <!-- Triangular shapes -->
        <div class="triangle triangle-white top-24 left-60"></div>
        <div class="triangle triangle-orange top-40 right-60"></div>
        <div class="triangle triangle-teal bottom-60 left-80"></div>
        <div class="triangle triangle-white bottom-24 right-80"></div>
        <div class="triangle triangle-orange top-60 left-40"></div>
        <div class="triangle triangle-teal top-80 right-32"></div>
        
        <!-- Small triangular accents -->
        <div class="triangle triangle-white top-12 right-12 transform rotate-45"></div>
        <div class="triangle triangle-orange bottom-12 left-12 transform rotate-180"></div>
        <div class="triangle triangle-teal top-96 right-96 transform -rotate-45"></div>
    </div>

    <div class="min-h-screen flex relative z-10">
        <!-- Left Section -->
        <div class="w-1/2 flex flex-col justify-center items-start px-16 py-12">
            <!-- Logo and Brand -->
            <div class="flex items-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-br from-story-orange to-story-pink rounded-lg flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-playful text-story-orange font-bold tracking-wide">StorySprout</h1>
            </div>

            <!-- Main Heading -->
            <div class="mb-6">
                <h2 class="text-6xl font-bold mb-4 leading-tight gradient-text font-playful">
                    Unleash your
                    <br>
                    imagination
                </h2>
            </div>

            <!-- Description -->
            <p class="text-gray-300 text-lg mb-8 max-w-md leading-relaxed">
                Create unique stories by choosing characters, settings, and themes. 
                Let AI bring your child's imagination to life with personalized storytelling.
            </p>

            <!-- CTA Button -->
            <a href="{% url "home" %}" class="bg-gradient-to-r from-story-orange to-story-pink px-8 py-4 rounded-full text-white font-bold text-lg shadow-lg transform hover:scale-105 transition-all duration-300 hover:shadow-xl uppercase tracking-wide">
                START CREATING
            </a>
        </div>

        <!-- Right Section - Illustration Area -->
        <div class="w-1/2 flex items-center justify-center relative p-16">
            <!-- Main Illustration Container -->
            <div class="relative w-full h-full max-w-lg max-h-lg">
                <!-- Large diagonal cross pattern like in wireframe -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-full h-full relative border-4 border-gray-600 rounded-lg">
                        <!-- Diagonal lines -->
                        {% comment %} <div class="absolute top-0 left-0 w-full h-full">
                            <div class="absolute top-0 left-0 w-full h-0.5 bg-gray-600 transform rotate-45 origin-top-left" style="width: 141%;"></div>
                            <div class="absolute top-0 right-0 w-full h-0.5 bg-gray-600 transform -rotate-45 origin-top-right" style="width: 141%;"></div>
                        </div> {% endcomment %}
                        
                        <!-- Central content -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center">
                                <div class="w-32 h-32 bg-gradient-to-br from-story-orange via-story-pink to-story-purple rounded-full flex items-center justify-center mb-6 mx-auto">
                                    <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1z"/>
                                    </svg>
                                </div>
                                <p class="text-white/90 text-lg font-story italic">"Every child has a story waiting to be told"</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
